<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Chatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f5;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        #messageInput {
            width: 80%;
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #4a90e2;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 15px;
            font-size: 1.2em;
            color: white;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #007bff;
        }

        #messages {
            margin-top: 20px;
            width: 80%;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #4a90e2;
            padding: 10px;
            border-radius: 5px;
            background-color: #ffffff;
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, getDocs } from "https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCLP3pAvW056uR9DPAjx1kdxYMerKPeOf0",
            authDomain: "cloud-chatter.firebaseapp.com",
            projectId: "cloud-chatter",
            storageBucket: "cloud-chatter.appspot.com",
            messagingSenderId: "103151989189",
            appId: "1:103151989189:web:4ccc0900b9e7e77dc4dbac"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        document.addEventListener('DOMContentLoaded', () => {
            const messageInput = document.getElementById('messageInput');
            const sendButton = document.getElementById('sendButton');
            const messagesDiv = document.getElementById('messages');

            // Function to send message
            sendButton.addEventListener('click', async () => {
                const message = messageInput.value.trim();
                if (message) {
                    try {
                        await addDoc(collection(db, 'messages'), {
                            text: message,
                            timestamp: new Date()
                        });
                        messageInput.value = ''; // Clear input field
                        loadMessages(); // Reload messages
                    } catch (error) {
                        console.error("Error adding message: ", error);
                    }
                }
            });

            // Function to load messages
            async function loadMessages() {
                messagesDiv.innerHTML = ''; // Clear previous messages
                try {
                    const q = query(collection(db, 'messages'), orderBy('timestamp', 'desc'));
                    const querySnapshot = await getDocs(q);
                    querySnapshot.forEach(doc => {
                        const message = doc.data();
                        const messageElement = document.createElement('div');
                        messageElement.textContent = message.text;
                        messagesDiv.prepend(messageElement); // Add message to the top
                    });
                } catch (error) {
                    console.error("Error loading messages: ", error);
                }
            }

            // Load messages on page load
            loadMessages();
        });
    </script>
</head>
<body>
    <h1>Cloud Chatter</h1>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendButton">Send Message</button>
    <div id="messages"></div>
</body>
</html>
